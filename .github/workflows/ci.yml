name: CI

on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: "3.4"
        bundler-cache: true
    - run: bundle exec rspec
      env:
       RACK_ENV: test

    - run: bundle exec rubocop --format github
      env:
       RACK_ENV: test
